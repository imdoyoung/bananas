<!DOCTYPE html>
<html>
<head>
    <title>Firebase Spring Boot Chat (AJAX)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>채팅</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
    <button onclick="sendMessage()">보내기</button>

    <script>
        // 메시지를 보내는 함수 (AJAX POST)
        function sendMessage() {
            var message = {
                user: '사용자1',  // 예시로 사용자1로 설정
                message: document.getElementById('messageInput').value
            };

            // AJAX로 메시지 전송
            $.ajax({
                url: '/api/messages/send',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(message),
                success: function(response) {
                    console.log("Message sent: ", response);
                    document.getElementById('messageInput').value = ''; // 입력창 비우기
                },
                error: function(error) {
                    console.log("Error sending message: ", error);
                }
            });
        }

        // 메시지를 주기적으로 가져오는 함수 (AJAX GET)
        function fetchMessages() {
            $.ajax({
                url: '/api/messages',  // 최신 메시지 가져오기
                type: 'GET',
                success: function(messages) {
                    var messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = ''; // 기존 메시지 삭제

                    // 새로운 메시지들 추가
                    messages.forEach(function(message) {
                        var messageElement = document.createElement('p');
                        messageElement.textContent = message.user + ": " + message.message;
                        messagesDiv.appendChild(messageElement);
                    });
                },
                error: function(error) {
                    console.log("Error fetching messages: ", error);
                }
            });
        }

        // 페이지가 로드될 때마다 최신 메시지를 가져옵니다
        $(document).ready(function() {
            // 3초마다 새로운 메시지를 가져옵니다
            setInterval(fetchMessages, 3000);
        });
    </script>
</body>
</html>
