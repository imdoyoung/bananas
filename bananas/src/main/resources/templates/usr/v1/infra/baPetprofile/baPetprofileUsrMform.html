<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/usr/v1/template/andTour/assets/css/vendors.css">
  <link rel="stylesheet" href="/usr/v1/template/andTour/assets/css/main.css">

  <style>
    .contact-field input,
    .contact-field select,
    .contact-field textarea {
      width: 100%;
      border: none;
      padding-left: 15px;
      transition: .3s;
      border-radius: 0;
      border: none;
      height: calc(3.0em + .75rem + 2px);
      border-bottom: 1px solid #E0E0E0;
    }

    .tabs.-underline-2 .tabs__controls .tabs__button:after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background-color: #F69946;
    transition: all .2s cubic-bezier(.165, .84, .44, 1);
    opacity: 0;
  }  
  @font-face {
    font-family: 'goorm-sans-bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/goorm-sans-bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}

  body {
    font-family: 'goorm-sans-bold', sans-serif; /* 'TTLaundryGothicB' 폰트를 우선 사용하고, 없으면 sans-serif 사용 */
    font-weight: 500; /* 두꺼운 폰트 사용 */
    font-size: 16px; /* 기본 글씨 크기 */
    line-height: 1.5; /* 줄 간격 */
}
	/* 사진 첨부*/
	.active .size-40 {
	  background-color: #F69946; /* 원하는 색상 */
	  color: white; /* 텍스트 색상 */
	  font-weight: bold; /* 강조 효과 */
	}
	
	.upload-box {
    width: 200px;
    height: 200px;
    border: 2px dashed #ccc;
    color: #ccc;
    display: flex; 
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-align: center;
  }

  .upload-box:hover {
    border-color: #333;
    color: #333;
  }

  #fileInput {
    display: none;
  }


</style>

  <title>And Tour</title>
</head>

<body data-barba="wrapper">
  <div class="preloader js-preloader">
  </div>
  <div class="dashboard" data-x="dashboard" data-x-toggle="-is-sidebar-open">
	<!-- aside replace -->
  	<div th:replace="~{usr/v1/infra/common/mypageSidebar :: aside}"></div> 
	<!-- end -->
    <div class="dashboard__main">
      <div class="dashboard__content bg-light-2">
        <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
          <div class="col-auto">
            <h1 class="text-30 lh-14 fw-600">반려견 프로필</h1>
            <div class="text-15 text-light-1">시터 서비스를 이용할 반려견을 등록해주세요.</div>
          </div>
          <div class="col-auto"></div>
        </div>

	<form id="form" method="post" action="/usr/v1/infra/baPetprofile/baPetprofileUsrUpdt">
        <div class="py-30 px-30 rounded-4 bg-white shadow-3">
          <div class="tabs -underline-2 js-tabs">
            <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

              <div class="col-auto">
                <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active" data-tab-target=".-tab-item-1">Profile</button>
              </div>
            </div>

            <div class="tabs__content pt-30 js-tabs-content">
              <div class="tabs__pane -tab-item-1 is-tab-el-active">
                <div class="row y-gap-30 items-center">
<!--                   <div class="col-12"> -->
<!--                     <div class="d-flex ratio ratio-1:1 w-200"> -->
<!--                       <img src="/usr/v1/template/andTour/assets/img/꼬미.jpg" alt="image" class="img-ratio rounded-4"> -->
<!--                     </div> -->
<!--                   </div> -->

				<div class="row">
				    <div class="col-lg-5"> <!-- col-lg-3 -->
		                <div class="cruise_item_img upload-box" onclick="document.getElementById('fileInput').click();" id="imageBox">
		                  사진 첨부하기
		                  <input type="file" id="fileInput" accept="/usr/v1/template/andTour/assets/image/*" onchange="handleFileUpload(event)">
		                </div>
	                </div>
                </div>
                
                  <div class="col-12">
                    <h4 class="text-16 fw-500">반려견 사진을 첨부해주세요.</h4>
                    <!-- <div class="text-14 mt-5">PNG or JPG no bigger than 800px wide and tall.</div> -->

                    <div class="d-inline-block mt-15">
                      <a href="about.html" class="PetprofileBtn btn-brown"><img src="/usr/v1/template/andTour/assets/image/btn-pet-icon3.png">사진첨부</a>
                      <!-- <button class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                        Browse
                      </button> -->
                    </div>
                  </div>
                </div>

                <div class="border-top-light mt-30 mb-30"></div>
                <div class="col-xl-9">
                  <div class="row x-gap-20 y-gap-20">
                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">회원번호</label>
                        <input type="text" id="BA_Member_bameSeq" name="BA_Member_bameSeq" th:value="${PetItem?.BA_Member_bameSeq}" disabled>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">반려견 이름</label>
                        <input type="text" id="bapeName" name="bapeName" th:value="${PetItem?.bapeName}" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label>성별</label>
                        <select class="lh-1 text-16 text-light-1" id="bapeGender" name="bapeGender">
                          <option value="" th:selected="${PetItem?.bapeGender == null}">선택하세요</option>
                          <option value="1" th:selected="${PetItem?.bapeGender == 1}">남성</option>
                          <option value="2" th:selected="${PetItem?.bapeGender == 2}">여성</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">품종</label>
                        <input type="text" id="bapeType" name="bapeType" th:value="${PetItem?.bapeType}" required>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">나이</label>
                        <input type="text" id="bapeAge" name="bapeAge" th:value="${PetItem?.bapeAge}" required>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">몸무게</label>
                        <input type="text" id="bapeWeight" name="bapeWeight" th:value="${PetItem?.bapeWeight}" required>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">중성화수술 여부</label>
                        <select id="bapeNtrNy" name="bapeNtrNy">
                          <option value="" th:selected="${PetItem?.bapeNtrNy == null}">선택하세요</option>
                          <option value="1" th:selected="${PetItem?.bapeNtrNy == 1}">Y</option>
                          <option value="0" th:selected="${PetItem?.bapeNtrNy == 0}">N</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">다니는 병원</label>
                        <input type="text" id="bapehospital" name="bapehospital" th:value="${PetItem?.bapehospital}" required>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="contact-field p-relative c-message mb-30">
                        <label class="lh-1 text-16 text-light-1">기타사항</label>
                        <textarea required rows="5" name="bapeDesc" id="bapeDesc" th:text="${PetItem?.bapeDesc}"></textarea>
                      </div>
                    </div>
                   </div>
                 </div>

                <div class="d-inline-block pt-30">
                	<button type="submit" class="PetprofileBtn btn-brown">
                    	<img src="/usr/v1/template/petxon/assets/img/icon/btn-pet-icon.png" alt="logo">
                        	프로필 저장
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

        <footer class="footer -dashboard mt-60">
          <div class="footer__row row y-gap-10 items-center justify-between">
            <div class="col-auto">
              <div class="row y-gap-20 items-center">
                <div class="col-auto">
                  <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                </div>
              </div>
            </div>

            <div class="col-auto">
              <div class="d-flex x-gap-5 y-gap-5 items-center">
                <img src="/usr/v1/template/andTour/assets/img/avatars/card.png" alt="img">
             </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/usr/v1/template/andTour/assets/js/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAz77U5XQuEME6TpftaMdX0bBelQxXRlM"></script>
  <script src="../../../unpkg.com/%40googlemaps/markerclusterer%402.0.13/dist/index.min.js"></script>

  <script src="/usr/v1/template/andTour/assets/js/vendors.js"></script>
  <script src="/usr/v1/template/andTour/assets/js/main.js"></script>
</body>

</html>
