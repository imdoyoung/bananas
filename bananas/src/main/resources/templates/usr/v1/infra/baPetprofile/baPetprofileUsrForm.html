	<form id="form" name="form" method="post" action="/usr/v1/infra/baPetprofile/baPetprofileUsrInst">
        <div class="py-30 px-30 rounded-4 bg-white shadow-3">
          <div class="tabs -underline-2 js-tabs">
            <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

              <div class="col-auto">
                <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active" data-tab-target=".-tab-item-1">Profile</button>
              </div>
            </div>

            <div class="tabs__content pt-30 js-tabs-content">
              <div class="tabs__pane -tab-item-1 is-tab-el-active">
                <div class="row y-gap-30 items-center">
                  <div class="col-12">
                    <div class="d-flex ratio ratio-1:1 w-200">
                      <img src="img/꼬미.jpg" alt="image" class="img-ratio rounded-4">
                    </div>
                  </div>

                  <div class="col-12">
                    <h4 class="text-16 fw-500">반려견 사진을 첨부해주세요.</h4>
                    <!-- <div class="text-14 mt-5">PNG or JPG no bigger than 800px wide and tall.</div> -->

                    <div class="d-inline-block mt-15">
                      <a href="about.html" class="PetprofileBtn btn-brown"><img src="/usr/v1/template/andTour/assets/image/btn-pet-icon3.png">사진첨부</a>
                      <!-- <button class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                        Browse
                      </button> -->
                    </div>
                  </div>
                </div>

                <div class="border-top-light mt-30 mb-30"></div>

                <div class="col-xl-9">
                  <div class="row x-gap-20 y-gap-20">
                  
                  <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">이름</label>
                        <input type="text" id="BA_Member_bameSeq" name="BA_Member_bameSeq">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">반려견 이름</label>
                        <input type="text" id="bapeName" name="bapeName">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label>성별</label>
                        <select class="lh-1 text-16 text-light-1" id="bapeGender" name="bapeGender">
                          <option value="">선택하세요</option>
                          <option value="1">남자</option>
                          <option value="2">여자</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">품종</label>
                        <input type="text" id="bapeType" name="bapeType">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">나이</label>
                        <input type="text" id="bapeAge" name="bapeAge">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">몸무게</label>
                        <input type="text" id="bapeWeight" name="bapeWeight">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">중성화수술 여부</label>
                        <select id="bapeNtrNy" name="bapeNtrNy">
                          <option value="">선택하세요</option>
                          <option value="1">Y</option>
                          <option value="0">N</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="contact-field p-relative c-name mb-20">
                        <label class="lh-1 text-16 text-light-1">다니는 병원</label>
                        <input type="text" id="bapehospital" name="bapehospital">
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="contact-field p-relative c-message mb-30">
                        <label class="lh-1 text-16 text-light-1">기타사항</label>
                        <textarea rows="5" id="bapeDesc" name="bapeDesc"></textarea>
                      </div>
                    </div>
                   </div>
                  </div>

                    프로필 저장
                  </button>
                </div>
              </div>
            </div>
