<!-- header -->
<header class="header-area header-three">
	<div class="header-mid d-none d-md-block pt-25 pb-25">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 col-md-6 d-none d-md-block">
					<div class="header-cta">
						<th:block th:if="${session.sessSeqXdm != null}">
							<ul>
								<li>
									<div class="call-box">
										<div class="icon">
											<i class="fa-solid fa-paw"></i>
										</div>
										<div class="text" style="font-size: 18px;cursor: pointer">
											<strong th:text="${session.sessNameXdm}"></strong>
										</div>
									</div>
								</li>
								<li>
									<div class="call-box">
										<div class="icon">
											<i class="fa-solid fa-right-from-bracket"></i>
										</div>
										<div class="text" style="font-size: 18px;cursor: pointer">
											<strong> <a id="logoutBtn">Log Out</a>
											</strong>
										</div>
									</div>
								</li>
							</ul>
						</th:block>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 text-right d-none d-md-block">

							<ul class="navbar-nav ms-lg-3">
								<li class="nav-item"><strong> <a class="nav-link"
										href="/usr/v1/infra/common/baUsrSignIn">Log In</a> <a

								</strong></li>
							</ul>
						</th:block>

				</div>

	<div id="header-sticky" class="menu-area">
		<div class="container">
			<div class="second-menu">
				<div class="row align-items-center">
					<div class="col-lg-2 col-md-12">
						<div class="logo">
							<a href="/usr/v1/infra/common/baUsrIndex">
								<img src="/usr/v1/template/petxon/assets/img/logo/logo.png" alt="logo">
							</a>
						</div>
					</div>
					<div class="col-xl-7 col-lg-7">
						<div class="main-menu">
							<nav id="mobile-menu">
								<ul>
									<li class="has-sub">
										<a href="/usr/v1/infra/common/baUsrIndex">홈</a>
									</li>
									<li class="has-sub">
										<a href="/usr/v1/infra/baSitter/baUsrSitterList">시터찾기</a>

									<li class="has-sub">
										<a href="/usr/v1/infra/baMeetPoint/baMeetPoint">중간지점찾기</a>
									</li>
									<li class="has-sub">
										<a href="/usr/v1/infra/baPlace/baUsrPlaceList">장소추천</a>
									</li>
									<th:block th:if="${session.sessSeqXdm == null}">
									<li class="has-sub" style="display: none;">
										<a href="/usr/v1/infra/mypage/baUsrMypage">마이페이지</a>
									</li>
									</th:block>
									<th:block th:if="${session.sessSeqXdm != null}">
									<li class="has-sub">
										<a href="/usr/v1/infra/mypage/baUsrMypage">마이페이지</a>
									</li>

								</ul>
							</nav>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 text-right d-none d-lg-block">
						<div class="login">
							<ul>
								<li>
									<a href="#" class="menu-tigger">
										<img src="/usr/v1/template/petxon/assets/img/icon/search.png" alt="logo">
									</a>
								</li>
								<li>
									<a href="contact.html" class="btn">
										<img src="/usr/v1/template/petxon/assets/img/icon/btn-pet-icon.png" alt="logo"> Let’s Talk
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-12">
						<div class="mobile-menu"></div>
					</div>
				</div>
			</div>
