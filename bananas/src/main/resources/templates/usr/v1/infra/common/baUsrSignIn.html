    <script type="text/javascript">
	
	document.getElementById("btnSubmit").onclick = function (){
	// validation
	// id
	var bameId = document.getElementById("bameId");  					// 객체를 만들고
	var bameIdValue = document.getElementById("bameId").value.trim();	// 객체의 값을 받는 객체 생성
	var bameIdRegExp = /^[A-Za-z0-9]+$/;
	var bameIdFeedback = document.getElementById("bameIdFeedback");
	var bameIdRegExpFeedback = document.getElementById("bameIdRegExpFeedback");
		
	//기존의 validation 초기화
	bameId.classList.remove('is-valid', 'is-invalid');
	bameIdFeedback.style.display='none';
	bameIdRegExpFeedback.style.display='none';
	    
	if(bameId == "" || bameId == null) { 
		bameIdFeedback.style.display='block';			// 에러 메세지 표시
		bameId.classList.add('is-invalid');				// 유효성 검사 실패 처리 - 빨간 테두리
		bameId.focus(); // input창에 포커스 함
 	  return false; // 함수를 빠져나옴   
	} else {
// 	    	by pass
	}
	if(!bameIdRegExp.test(bameIdValue)) {
		bameIdRegExpFeedback.style.display='block';		// 에러 메세지 표시
		bameId.focus();
	  return false;
	  } else {
		bameId.classList.add('is-valid');				// 유효성 검사 성공 처리 - 초록 테두리
	  }
	    
	 	// password
	    var bamePw = document.getElementById("bamePw");  					// 객체를 만들고
	    var bamePwValue = document.getElementById("bamePw").value.trim();	// 객체의 값을 받는 객체 생성
	    var bamePwRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/;
	    var bamePwFeedback = document.getElementById("bamePwFeedback");
	    var bamePwRegExpFeedback = document.getElementById("bamePwRegExpFeedback");
		
	    //기존의 validation 초기화
	    bamePw.classList.remove('is-valid', 'is-invalid');
	    bamePwFeedback.style.display='none';
	    bamePwRegExpFeedback.style.display='none';
	    
	    if(bamePwValue == "" || bamePwValue == null) { 
	    	bamePwFeedback.style.display='block';				// 에러 메세지 표시
	    	bamePw.classList.add('is-invalid');				// 유효성 검사 실패 처리 - 빨간 테두리
	    	bamePw.focus(); 									// input창에 포커스 함
 			return false; 										// 함수를 빠져나옴   
	    } else {
// 	    	by pass
	    }
	    if(!bamePwRegExp.test(bamePwValue)) {
	    	bamePwRegExpFeedback.style.display='block';		// 에러 메세지 표시
	    	bamePw.focus();
	    	return false;
	    } else {
	    	bamePw.classList.add('is-valid');					// 유효성 검사 성공 처리 - 초록 테두리
	    }
	    
		$.ajax({
			async: true 
			,cache: false

			/* ,dataType:"json" */
			,url: "/usr/v1/infra/common/baUsrSignInProc"
			/* ,data : $("#formLogin").serialize() */
			,data : { "bameId" : $("#bameId").val(),
				"bamePw" : $("#bamePw").val(),
//	 			"autoLogin" : $("#autoLogin").is(":checked")
			}
			,success: function(response) {
				if(response.rt == "success") {
					alert("성공");
						location.href = "/usr/v1/infra/common/baUsrIndex";
				} else {
					alert("실패");
