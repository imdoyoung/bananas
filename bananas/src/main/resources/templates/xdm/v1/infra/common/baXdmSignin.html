	<script type="text/javascript">

		document.getElementById("btnSubmit").onclick = function() {
			// validation
			// bameId
			var bameId = document.getElementById("bameId");
			var bameIdValue = document.getElementById("bameId").value.trim();
			var bameIdRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{6,15}$/;		// 영대소문자, 숫자포함 6~15자
			var bameIdFeedback = document.getElementById("bameIdFeedback");
			var bameIdRegExpFeedback = document.getElementById("bameIdRegExpFeedback");
			
			// 기존 validation 초기화
			bameId.classList.remove('is-valid', 'is-invalid');
			bameIdFeedback.style.display='none';
			bameIdRegExpFeedback.style.display='none';
			
			if(bameIdValue == "" || bameIdValue == null){
				bameIdFeedback.style.display='block';
				bameId.classList.add('is-invalid');
				bameId.focus();
				return false;
			} else {
// 				by pass
			}
			if(!bameIdRegExp.test(bameIdValue)){
				bameIdRegExpFeedback.style.display='block';
				bameId.classList.add('is-invalid');
				bameId.focus();
				return false;
			} else {
// 				by pass
				bameId.classList.add('is-valid');
			}
			
			// bamePw
			var bamePw = document.getElementById("bamePw");
			var bamePwValue = document.getElementById("bamePw").value.trim();
			var bamePwRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^*+=-]).{8,15}$/;	// 영대소문자, 숫자, 특수문자!@#$%^*+=- 포함 8~15자
			var bamePwFeedback = document.getElementById("bamePwFeedback");
			var bamePwRegExpFeedback = document.getElementById("bamePwRegExpFeedback");
			
			// 기존 validation 초기화
			bamePw.classList.remove('is-valid', 'is-invalid');
			bamePwFeedback.style.display='none';
			bamePwRegExpFeedback.style.display='none';
			
			if(bamePwValue == "" || bamePwValue == null){
				bamePwFeedback.style.display='block';
				bamePw.classList.add('is-invalid');
				bamePw.focus();
				return false;
			} else {
// 				by pass
			}
			if(!bamePwRegExp.test(bamePwValue)){
				bamePwRegExpFeedback.style.display='block';
				bamePw.classList.add('is-invalid');
				bamePw.focus();
				return false;
			} else {
// 				by pass
				bamePw.classList.add('is-valid');
			}
			
			
			// Login Ajax
			$.ajax({ // AJAX 요청을 시작하는 jQuery 메서드
				async : true // 요청을 비동기로 처리 (기본값이 true라 생략 가능)
				, cache : false // 요청 결과를 캐시하지 않도록 설정
				, type : "post" // HTTP 메서드를 POST로 설정
				/* ,dataType:"json" */
				, url : "/xdm/v1/infra/common/baXdmSigninProc" // 요청을 보낼 URL
				/* ,data : $("#formLogin").serialize() */
				, data : {
					"bameId" : $("#bameId").val(), // 사용자 ID를 가져와서 전송
					"bamePw" : $("#bamePw").val()
				// 비밀번호를 가져와서 전송
				//, "autoLogin": $("#autoLogin").is(":checked")
				},
				success : function(response) { // 요청이 성공적으로 완료되면 실행될 함수
					if (response.rt == "success") { // 응답의 rt 속성이 "success"일 경우
						bamePw.classList.add('is-valid');
						location.href = "/xdm/v1/infra/common/baXdmIndex"; // 메인 페이지로 리다이렉션
					} else { // 로그인 실패 시 모달 창을 띄움
						$("#verticalycentered").modal("show");  // 모달을 표시
						bamePwRegExpFeedback.style.display='block';
						bamePw.classList.add('is-invalid');
					}
				}
			});
		}
	</script>
